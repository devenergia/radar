# ============================================================================
# Alembic Configuration - RADAR Project
# ============================================================================
# Documentacao: https://alembic.sqlalchemy.org/en/latest/

[alembic]
# Path para o diretorio de migrations
script_location = backend/shared/infrastructure/database/migrations

# Template para novas migrations
# file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s
file_template = %%(year)d%%(month).2d%%(day).2d_%%(rev)s_%%(slug)s

# Prepend sys.path com o diretorio raiz
prepend_sys_path = .

# Timezone para as migrations
# timezone = UTC

# Max length para nomes de constraints
# truncate_slug_length = 40

# Versao inicial (vazia = nenhuma)
# revision_environment = false

# Separador para multiple heads
# sourceless = false

# Version locations para multiplos branches
# version_locations = %(here)s/bar:%(here)s/bat:backend/shared/infrastructure/database/migrations/versions

# Formato do output do comando 'heads'
# output_encoding = utf-8

# URL de conexao (sobrescrito em env.py)
sqlalchemy.url = driver://user:pass@localhost/dbname

[post_write_hooks]
# Hook para formatar migrations com black
hooks = black
black.type = console_scripts
black.entrypoint = black
black.options = -q

# ============================================================================
# Logging Configuration
# ============================================================================

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
